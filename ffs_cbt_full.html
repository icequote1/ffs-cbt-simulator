// Track the current question
let current = 0;

// Store selected answers
let answers = [];

// Countdown timer: 60 minutes
let timeLeft = 60 * 60; // seconds
let timer;

// Function to display each question
function showQuestion(index) {
  const q = quizData[index];
  let html = `<div class='question'><b>Q${index + 1}.</b> ${q.q}</div><div class='options'>`;

  q.o.forEach((opt, i) => {
    const checked = answers[index] === i ? "checked" : "";
    html += `<label><input type='radio' name='q${index}' value='${i}' ${checked} onchange='selectOption(${index},${i})'> ${opt}</label>`;
  });

  html += "</div>";
  document.getElementById("quiz").innerHTML = html;

  // Update button visibility
  document.getElementById("prevBtn").style.display = index === 0 ? "none" : "inline-block";
  document.getElementById("nextBtn").style.display = index === quizData.length - 1 ? "none" : "inline-block";
  document.getElementById("submitBtn").style.display = index === quizData.length - 1 ? "inline-block" : "none";
}

// Store selected option
function selectOption(qIndex, optIndex) {
  answers[qIndex] = optIndex;
}

// Move to next question
function nextQuestion() {
  if (current < quizData.length - 1) {
    current++;
    showQuestion(current);
  }
}

// Move to previous question
function prevQuestion() {
  if (current > 0) {
    current--;
    showQuestion(current);
  }
}

// Calculate and display score
function submitQuiz() {
  clearInterval(timer);
  let score = 0;
  quizData.forEach((q, i) => {
    if (answers[i] === q.a) score++;
  });
  const percent = ((score / quizData.length) * 100).toFixed(2);

  document.getElementById("quiz").style.display = "none";
  document.getElementById("prevBtn").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("submitBtn").style.display = "none";
  document.getElementById("timer").style.display = "none";

  document.getElementById("result").innerHTML = `
    âœ… You scored <b>${score}</b> out of <b>${quizData.length}</b>
    <br>Percentage: <b>${percent}%</b>
  `;
}

// Countdown timer
function updateTimer() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById("timer").textContent =
    "Time Left: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
  timeLeft--;

  if (timeLeft < 0) {
    submitQuiz();
  }
}

// Start timer
function startTimer() {
  timer = setInterval(updateTimer, 1000);
}
